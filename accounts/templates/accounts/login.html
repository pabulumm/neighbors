<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbors Sign in</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'neighborhood/index.css' %}"/>

    <meta charset="UTF-8">
    <title>Flat HTML5/CSS3 Login Form</title>


    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">

</head>

<body>

<div class="login-page">
    <h1>Neighbors</h1>
    <div class="form">
        <form class="register-form" action="{% url 'accounts:register_user' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="name"/>
            <input type="password" name="password" placeholder="password"/>
            <input type="text" name="email" placeholder="email address"/>
            <input type="text" name="perm_code" placeholder="permission code"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" action="{% url 'accounts:user_login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username_text" placeholder="username"/>
            <input type="password" name="password_text" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="{% static 'accounts/js/index.js' %}"></script>


</body>
</html>

    <title>Neighbors Sign in</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

</head>

<body>

<div class="login-page">
    <h1>Neighbors</h1>
    <div class="form">
        <form class="register-form" action="{% url 'accounts:register_user' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="name"/>
            <input type="password" name="password" placeholder="password"/>
            <input type="text" name="email" placeholder="email address"/>
            <input type="text" id="neighborhood_search" name="neighborhood_text" placeholder="neighborhood"/>
            <input type="text" id="perm_code" name="perm_code_text" placeholder="permission code"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <!--- FUTURE NEIGHBORHOOD LOCATOR>
        <div id="locate-form" class="ui-widget">
            <input type="text" id="neighborhood_search" name="neighborhood_text" placeholder="neighborhood"/>
            <input type="text" id="perm_code" name="perm_code_text" placeholder="permission code"/>
            <button>Find Neighborhood</button>
        </div> -->
        <form class="login-form" action="{% url 'accounts:user_login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username_text" placeholder="username"/>
            <input type="password" name="password_text" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

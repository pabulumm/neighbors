<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighbors</title>
</head>
<body>
    <h1>{{ discussion.title }}</h1>
    {% for comment in comments %}
        <p>{{ comment.creator_id }} Said:<br />
        {{ comment.text }}<br />
        on: {{ comment.create_date }}</p>
    {% endfor %}
</body>
</html>

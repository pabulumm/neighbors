<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighbors</title>
</head>
<body>
    {% if neighborhood.has_budget %}
        <p><strong>You're neighborhood already has a budget!</strong></p>
        <a href="{% url 'budget:manage' %}">View Budget</a>
    {% else %}
    <form id="budget_form" action="{% url 'budget:create' %}" method="post"
            enctype="multipart/form-data">
        {% csrf_token %}
        {{ budget_form.as_p }}
        <input type="submit" name="submit" value="Create Budget"/>
    </form>
    {% endif %}
</body>
</html>
